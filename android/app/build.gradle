apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    namespace 'com.anonymous.app_usuario'
    compileSdkVersion 34

    defaultConfig {
        applicationId 'com.anonymous.app_usuario'
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    // Dependencias de React Native desde node_modules
    implementation("com.facebook.react:react-native") {
        version {
            strictly "0.76.6" // Asegúrate de usar la versión correcta de React Native instalada
        }
        because "React Native binaries are located in node_modules"
    }

    // Otras dependencias necesarias
}

